{% set name = "genutil" %}
{% set version = "2.10" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/UV-CDAT/genutil/archive/v{{ version }}.tar.gz
    sha256: 1e780ddfdc76ed392290ea89397d3cd2b2015911b3c732f5776ef204a69c691a
    

build:
  number: 0
  skip: True  # [win or py3k]

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
    - udunits2
    - toolchain  # [osx]
  run:
    - python
    - cdms2
    - numpy x.x
    - udunits2

test:
    command:
        - export UVCDAT_ANONYMOUS_LOG=false && python run_tests.py -v2

about:
    home:  http://gitub.com/UV-CDAT/genutil
    license: 'CCLRC'
    summary: 'General Utitilites for the Community Data Analysys Tools'

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
