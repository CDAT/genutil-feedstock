{% set name = "genutil" %}
{% set version = "8.0" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/UV-CDAT/genutil/archive/v{{ version }}.tar.gz
    sha256: 1e0b1a74422030e321fad62307a5246fe728654d40462786b0a030ef5c1f37f6


build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
    - numpy  1.11.*
    - udunits2
    - toolchain  # [osx]
  run:
    - python
    - cdms2
    - numpy >=1.11
    - udunits2

test:
    commands:
        - export UVCDAT_ANONYMOUS_LOG=false && python -c "import genutil"

about:
    home:  http://gitub.com/UV-CDAT/genutil
    license: 'CCLRC'
    summary: 'General Utitilites for the Community Data Analysys Tools'

extra:
  recipe-maintainers:
    - dnadeau4
    - doutriaux1
